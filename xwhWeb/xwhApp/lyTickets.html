<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/boatTickets.css?v=4">
		<title>乐园项目购票</title>
	</head>
	<body>
		<div class="container">
			<div class="banner">
				<img src="img/banner.png" >
			</div>
			<div class="buyInfo">
				<div class="orderView">
					<a class="orderBtn" href="chooseOrder.html">我的订单</a>
				</div>
				<div class="buy_item">
					<p class="item_l">票名：</p>
					<select class="ticketType" onchange="ticketTypeChange()">
						
					</select>
				</div>
				<div class="buy_item">
					<p class="item_l">票价：</p>
					<p class="singlePrice"></p>
				</div>
				<div class="buy_item">
					<p class="item_l">票数：</p>
					<div class="number">
						<a href="javascript:;" onclick="sub(this)">-</a>
						<div class="number_txt">
							<input class="num" type="number" value="1" onchange="quantityChange(this)" disabled="true"/>
							张
						</div>
						<a href="javascript:;" onclick="add(this)">+</a>
					</div>
				</div>
			</div>
			<div class="descView">
				<p class="title">购票须知：</p>
				<p>可消费任意游乐项目</p>
			</div>
			<div class="bottomView">
				<p>总计：<font class="totalPrice">0.00</font>元</p>
				<a href="javascript:;" onclick="buyClick(this)">购票</a>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="layer/layer.js"></script>
		<script src="js/app.js?v=1.0.0"></script>
		<script src="js/lyTickets.js?v=1.0.1"></script>
	</body>
</html>
