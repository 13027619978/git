		<script type="text/javascript">
			let closeDate = 5;

			let rechargeMoney;
			var myInter;
			$(function(){
				var code = sessionStorage.getItem('code');
				if(code){
					$('.tjmInput').val(code).attr('readonly', 'readonly');
					sessionStorage.removeItem('code');
					$('.tjmView').show();
				}
				getCardInfo();
				app.getAjax('/prod-api/api/h5/query/item/recharge', {}, function(res){
					console.log(res);
					let rechargeList = res.data;
					rechargeList.forEach(function(value, key){
						let active = '';
						if(key == 0){
							active = 'active';
							itemSn = value.itemSn;
							rechargeMoney = value.cashRecharge;
							$('.rechargeBtn').attr('onclick', 'rechargeClick('+ itemSn +','+ rechargeMoney +')');

							'</div>'
						)
					})
				})
			})
			
			
			// 获取一卡通信息
			function getCardInfo(){
				layer.load('1');
				app.getAjax('/prod-api/api/h5/query/vipInfo', {
					openId: app.getCookie('openid') 
				}, function(res){
					layer.closeAll();
					if(res.code == '500'){
						layer.alert(res.msg);
					}else{
						var cashBalance = res.data.cashBalance;
						var giveBalance = res.data.giveBalance;
						var oldBalance = res.data.oldBalance;
						var totalBalance = parseFloat(cashBalance*1 + giveBalance*1 + oldBalance*1).toFixed(2);
						var iccardSn = res.data.iccardSn;
						var phone = res.data.phone;
						app.setCookie('phone', phone);
						$('.cashBalance').text(cashBalance);
						$('.giveBalance').text(giveBalance);
						$('.oldBalance').text(oldBalance);
						$('.totalBalance').text(totalBalance);
						$('.phoneNumber').text('手机号：' + phone);
					}
				})
			}

				str += '<p style="font-size:12px;text-indent:2em;">8.3 本章程由发卡人制订，发卡人有权根据需要修改本章程，但将采取适当的形式在玄武湖公园售卡处、发卡人官网或发卡人指定的其他途径提前公告。本章程经修改或调整公布后即生效，不再逐一通知购卡或持卡当事人。购卡人或持卡人有义务定期关注玄武湖售卡处、发卡人官网或发卡人指定的其他途径以了解本章程的修改情况。若购卡人/持卡人在本章程修改之后仍继续购买和/或使用储值消费卡的，即视为当事人接受本章程的修改。如果购卡人/持卡人不同意修改，则应在本章程修改生效前将储值消费卡使用完毕，本章程生效之后应停止使用储值消费卡。</p>';
