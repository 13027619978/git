<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/reset.css">
		<style type="text/css">
			.container{
				background-color: #f5f5f5;
				min-height: 100vh;
			}
			.container .btnList{
				padding: 10px;
			}
			.container .btnList a{
				display: block;
				width: 100%;
				margin-bottom: 10px;
				background-color: #fff;
				border-radius: 5px;
				overflow: hidden;
				box-shadow: 0 0 5px #ddd;
			}
			.container .btnList img{
				width: 100%;
			}
			.container .btnList a>p{
				line-height: 35px;
				font-size: 14px;
				color: #333;
				padding: 0 10px;
				background: url(img/more-icon.png) no-repeat right center;
				background-size: 15px auto;
			}
			
			.cardView{
				width: 100%;
				background-color: #F0F0F0;
				padding-bottom: 25px;
			}
			.card{
				padding: 10px;
			}
			.cardInfo{
				position: relative;
				border-radius: 10px;
				overflow: hidden;
				box-shadow: 0 5px 5px #666;
			}
			.infoView{
				background: url(img/ykt.png) no-repeat left top;
				background-size: 100% 100%;
			}
			.infoContent{
				background: rgba(232, 41, 31, .2);
			}
			.infoView .cardTitle{
				font-size: 18px;
				color: #e7b14c;
				font-weight: bold;
				text-align: center;
				line-height: 45px;
			}
			.priceView{
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				margin-bottom: 15px;
			}
			.lastPrice{
				display: flex;
				justify-content: flex-start;
				align-items: center;
				background-color: #b88e52;
				padding: 5px 10px;
				border-radius: 5px;
			}
			.lastPrice span{
				display: block;
				height: 30px;
				color: #fff;
				border-left: 1px solid #fff;
				margin: 0 10px;
			}
			.totalMoney{
				font-size: 14px;
				color: #fff;
			}
			.totalMoney font{
				font-size: 30px;
				color: #e7b14c;
				font-weight: bold;
				margin-right: 5px;
			}
			.lastMoney{
				font-size: 12px;
				color: #fff;
				text-align: center;
			}
			.lastMoney font{
				color: #00ff00;
				font-size: 14px;
			}
			.numberView{
				padding: 5px 10px;
				background: #453c37;
			}
			.cardNumber{
				font-size: 12px;
				color: #fff;
				line-height: 20px;
			}
		</style>
		<title>玄武湖景区</title>
	</head>
	<body>
		<div class="container">
			<div class="btnList">
				<a href="http://hd.smart-ideas.com.cn/xwhWeb/xwhCard/" >
					<div class="cardView">
						<div class="card">
							<div class="cardInfo">
								<div class="infoView">
									<div class="infoContent">
										<p class="cardTitle">玄武湖景区一卡通</p>
										<div class="cardContent">
											<div class="priceView">
												<p class="totalMoney">总余额：<font class="totalBalance">0</font>元</p>
												<div class="lastPrice">
													<p class="lastMoney">本金余额<br><font class="cashBalance">0</font>元</p>
													<span></span>
													<p class="lastMoney">赠送余额<br><font class="giveBalance">0</font>元</p>
													<span></span>
													<p class="lastMoney">转卡余额<br><font class="oldBalance">0</font>元</p>
												</div>
											</div>
											<div class="numberView">
												<p class="cardNumber phoneNumber">手机号：</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					<p>玄武湖一卡通</p>
				</a>
				<a href="http://hd.smart-ideas.com.cn/xwhWeb/xwhApp/?type=canoeTickets&code=1" >
					<div class="imgView">
						<img src="img/canoe.png" >
					</div>
					<p>玄武湖皮划艇</p>
				</a>
			</div>
		</div>
	</body>
</html>
