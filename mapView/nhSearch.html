<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title></title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <style>
        html, body, #container {
            height: 100%;
            width: 100%;
        }
        #addOverlayGroup {
            margin-right: 1rem;
        }
		.amap-maps{
			transform: scale(1);
		}
		.amap-marker-label{
			border: 0;
			background-color: transparent;
		}
		.info{
			position: relative;
			min-width: 0;
			top: 0;
			right: 0;
			width: 150px;
			z-index: 999;
			text-align: center;
			color: #333;
			font-weight: bold;
		}
		.searchView{
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			height: 100px;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 10px 0;
			background-color: #fff;
		}
		.searchView input{
			width: 200px;
			height: 50px;
			line-height: 50px;
			font-size: 14px;
			color: #333;
		}
		.searchView a{
			width: 150px;
			background-color: #0000FF;
			color: #fff;
			text-align: center;
			line-height: 50px;
			text-decoration: none;
			font-size: 16px;
		}
    </style>
</head>
<body>
<div id="container"></div>
<div class="searchView">
	<input class="searchInput" type="text" placeholder="请输入车辆编号">
	<a href="javascript:;" onclick="searchClick()">查询位置</a>
</div>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=c1b024a249b04326f11894fd0e35041d"></script>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="layer/layer.js"></script>
<script src="js/app.js"></script>
<script src="js/gps.js"></script>
<script type="text/javascript">
	var map;
	$(function(){
		var mtNumber = 0;
		var overlayGroups;
		// 创建地图实例
		map = new AMap.Map("container", {
		    zoom: 14.5,
		    center: [118.159871,39.601066],
		    resizeEnable: true,
			zoomEnable: true,
			dragEnable: true
		});
		map.setFeatures(['road','bg'])
	})
	
	function searchClick(){
		var code = $('.searchInput').val();
		$.ajax({
		    url:'https://lease.smart-ideas.com.cn/nhpark/operation/getDeviceLocation?type=battery',
		    type:"GET",
		    success:function(res){
				var resLength = 0;
				var markers = [];
		    	resLength += res.length;
		    	if(res.length > 0){
		    		res.forEach(function(value, key){
						if(value.sn == code){
							console.log(code);
							var lnglat = value;
							var icon = new AMap.Icon({
							    size: new AMap.Size(15, 45),    // 图标尺寸
							    image: './img/dpcIcon.png',  // Icon的图像
							    imageOffset: new AMap.Pixel(0, 25),  // 图像相对展示区域的偏移量，适于雪碧图等
							    imageSize: new AMap.Size(15, 15)   // 根据所设置的大小拉伸或压缩图片
							});
							let mark = GPS.gcj_encrypt(
								Number(lnglat.latitude),
								Number(lnglat.longitude)
							)
							var marker = new AMap.Marker({
							    position: new AMap.LngLat(mark.lon, mark.lat),
							    icon: icon
							});
							marker.setLabel({
								offset: new AMap.Pixel(-75, -20),  //设置文本标注偏移量
								content: "<div class='info'><p>"+ code +"</p></div>", //设置文本标注内容
								direction: 'right' //设置文本标注方位
							});
							markers.push(marker);
						}
		    		})
					if(markers.length > 0){
						console.log('123');
						var myInter = setInterval(function(){
							map.clearMap();
							// 创建覆盖物群组，并将 marker 传给 OverlayGroup
							overlayGroups = new AMap.OverlayGroup(markers);
							map.add(overlayGroups);
							clearInterval(myInter);
						}, 100);
					}else{
						layer.alert('车辆编号错误');
					}
		    	}
		    }
		});
	}
</script>
</body>
</html>
