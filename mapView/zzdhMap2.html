<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
			background: rgba(0,0,0,0) !important;
        }
		
    </style>
    <title>简易行政区图 - 省份&层级</title>
</head>
<body>
<div id="container"></div>
<script src="https://webapi.amap.com/maps?v=1.4.15&key=c1b024a249b04326f11894fd0e35041d&plugin=Map3D,AMap.DistrictLayer,AMap.Scale,AMap.ToolBar"></script>
<script src="https://a.amap.com/Loca/static/mock/adcodes.js"></script>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/app.js"></script>
<script>
	var GDPSpeed = {};
	
	$.ajax({
		url: 'https://smart-ideas.com.cn/exhibition/dataView/getExhibitionCounty',
		type: 'GET',
		success: function(res){
			var adCode = 110000;
			var depth = 2;
			var map = new AMap.Map("container", {
			    zoom: 7.9,
			    center: [116.407387, 40.249079],
			    pitch: 0,
			    viewMode: '2D',
				mapStyle: 'amap://styles/blue',
				resizeEnable: false,
				zoomEnable:false,
				dragEnable: false
			});
			map.setFeatures([])
			var total = 0;
			res.data.forEach(function(value, key){
				total += parseInt(value.total);
			})
			res.data.forEach(function(value, key){
				var area_id = app.getAreaId(value.county);
				console.log(area_id);
				GDPSpeed[area_id] = value.total / total * 100;
			})
			// 创建省份图层
			var disProvince;
			function initPro(code, dep) {
			    dep = typeof dep == 'undefined' ? 2 : dep;
			    adCode = code;
			    depth = dep;
			
			    disProvince && disProvince.setMap(null);
			
			    disProvince = new AMap.DistrictLayer.Province({
			        zIndex: 12,
			        adcode: [code],
			        depth: dep,
			        styles: {
			            'fill': function (properties) {
			                var adcode = properties.adcode;
			                return getColorByAdcode(adcode);
			            },
			            'province-stroke': 'cornflowerblue',
			            'city-stroke': 'white', // 中国地级市边界
			            'county-stroke': 'rgba(255,255,255,0.5)' // 中国区县边界
			        }
			    });
			    disProvince.setMap(map);
			}
			// 颜色辅助方法
			var colors = {};
			var getColorByAdcode = function (adcode) {
			    if (!colors[adcode]) {
			        // var gb = Math.random() * 155 + 50;
			        
					if(GDPSpeed[adcode]){
						colors[adcode] = 'rgba(0,255,0,'+ GDPSpeed[adcode] +')';
					}else{
						colors[adcode] = 'rgba(0,186,255,1)';
					}
			    }
			
			    return colors[adcode];
			};
			initPro(adCode, depth);
		}
	})

    


</script>
</body>
</html>
