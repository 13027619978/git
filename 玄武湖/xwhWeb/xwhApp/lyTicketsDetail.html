<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/orderDetail.css?v=20">
		<style type="text/css">
			.content .deviceType{
				font-size: 16px;
			}
			.content .nameTxt{
				text-align: right;
			}
		</style>
		<title>乐园项目订单</title>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<div class="labelView"><p class="nameTxt">票名：</p><p class="deviceType"></p></div>
				<div class="labelView"><p class="nameTxt">支付金额：</p><p class="price"></p></div>
				<div class="labelView"><p class="nameTxt">订单状态：</p><p class="status"></p></div>
				<div class="labelView"><p class="nameTxt">购票数量：</p><p class="number"></p></div>
				<div class="labelView"><p class="nameTxt">剩余次数：</p><p class="checkNumber"></p></div>
				<div class="labelView"><p class="nameTxt">支付方式：</p><p class="payType"></p></div>
				<div class="labelView"><p class="nameTxt">支付时间：</p></div>
				<p class="year"></p>
				<p class="hour"></p>
				<div class="qrcodeView">
					<div class="qrcode"></div>
				</div>
			</div>
			<div class="descView">
				<p class="title">须知：</p> 
				<p>可消费任意游乐项目</p>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="layer/layer.js"></script>
		<script src="js/app.js"></script>
		<script src="js/jquery.qrcode.min.js"></script>
		<script src="js/lyTicketsDetail.js?v=1.0.1"></script>
	</body>
</html>
