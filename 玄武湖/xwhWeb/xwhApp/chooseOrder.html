<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/chooseOrder.css">
		<title>玄武湖</title>
	</head>
	<body>
		<div class="container">
			<div class="chooseList">
				<a href="javascript:;" class="chooseItem" onclick="orderClick(1)">自驾船订单</a>
				<a href="javascript:;" class="chooseItem" onclick="orderClick(3)">摆渡船订单</a>
				<a href="javascript:;" class="chooseItem" onclick="orderClick(4)">皮划艇订单</a>
				<a href="javascript:;" class="chooseItem" onclick="orderClick(5)">游乐项目订单</a>
				<a href="javascript:;" class="chooseItem" onclick="orderClick(6)">龙舟订单</a>
				<a href="javascript:;" class="chooseItem" onclick="orderClick(7)">玄武湖水上音乐吧</a>
			</div>
		</div>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript">
			function orderClick(deviceType){
				if(deviceType == '1' || deviceType == '2'){
					window.location.href = 'order.html?deviceType=' + deviceType;
				}else if(deviceType == '3'){
					window.location.href = 'boatTicketsOrder.html';
				}else if(deviceType == '4'){
					window.location.href = 'canoeTicketsOrder.html';
				}else if(deviceType == '5'){
					window.location.href = 'lyTicketsOrder.html';
				}else if(deviceType == '6'){
					window.location.href = 'lzxTicketsOrder.html';
				}else if(deviceType == '7'){
					window.location.href = 'yybTicketOrder.html';
				}
			};
		</script>
	</body>
</html>
