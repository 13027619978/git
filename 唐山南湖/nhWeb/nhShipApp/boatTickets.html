<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/boatTickets.css?v=1">
		<title>南湖扫码租赁</title>
	</head>
	<body>
		<div class="container">
			<div class="banner">
				<img src="img/banner.png" >
			</div>
			<div class="buyInfo">
				<div class="buy_item">
					<p class="item_l">票价：</p>
					<p class="singlePrice"></p>
				</div>
				<div class="buy_item">
					<p class="item_l">票数：</p>
					<div class="number">
						<a href="javascript:;" onclick="sub(this)">-</a>
						<div class="number_txt">
							<input class="num" type="number" value="0" onchange="quantityChange(this)" disabled="true"/>
							张
						</div>
						<a href="javascript:;" onclick="add(this)">+</a>
					</div>
				</div>
				<!-- <div class="buy_item">
					<p class="item_l">手机号：</p>
					<input class="buyerPhone" type="number" />
				</div> -->
			</div>
			<div class="descView">
				<p class="title">游客乘船安全须知：</p>
				<p>1.请您先下船后上船，船未停稳不得擅自上下。</p>
				<p>2.请您照顾好老人和小孩，保管好自己的物品，以防丢失或落入水中。</p>
				<p>3.严禁将身体探出船外，以免发生危险。</p>
				<p>4.严禁在船上喝酒，严禁酒后驾船、乘船，请勿在船上相互追逐打闹、站立、抽烟。</p>
				<p class="title">优惠政策：</p>
				<p>1.2米以上儿童购成人票，1.2米以下儿童免票，其他证件无效。</p>
			</div>
			<div class="bottomView">
				<p>总计：<font class="totalPrice">0.00</font>元</p>
				<a href="javascript:;" onclick="buyClick(this)">购票</a>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="layer/layer.js"></script>
		<script src="js/app.js"></script>
		<script src="js/boatTickets.js?v=1"></script>
	</body>
</html>
