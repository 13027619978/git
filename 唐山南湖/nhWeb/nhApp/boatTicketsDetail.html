<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/orderDetail.css">
		<title>南湖扫码租赁</title>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<p>支付金额：<font class="price"></font></p>
				<p>购票数量：<font class="number"></font></p>
				<p>支付时间：<font class="time"></font></p>
				<!-- <p>手机号码：<font class="phone">13027619978</font></p> -->
				<p>订单状态：<font class="status"></font></p>
				<div class="qrcodeView">
					<div class="qrcode"></div>
				</div>
			</div>
			<div class="descView">
				<p class="title">须知：</p> 
				<p>1.请您先下船后上船，船未停稳不得擅自上下。</p>
				<p>2.请您照顾好老人和小孩，保管好自己的物品，以防丢失或落入水中。</p>
				<p>3.严禁将身体探出船外，以免发生危险。</p>
				<p>4.严禁在船上喝酒，严禁酒后驾船、乘船，请勿在船上相互追逐打闹、站立、抽烟。</p>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/jquery.qrcode.min.js"></script>
		<script src="js/boatTicketsDetail.js"></script>
	</body>
</html>
