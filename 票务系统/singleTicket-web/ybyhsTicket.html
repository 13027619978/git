					<input class="numberInput" type="number" readonly="readonly" value="0">
					<a class="addBtn" href="javascript:;" onclick="addClick(this)">+</a>
				</div>
			</div>

			<!-- 价格合计 -->
			<div class="priceView">
				<div class="priceLeft">
					在线预约
				</div>
				<div class="priceRight">
					<a class="orderBtn" href="ybyhsOrder.html">我的订单</a>
					<a class="payBtn" href="javascript:;" onclick="payClick()">在线预约</a>
				</div>
				<div class="noSale">

		<!-- 图片裁剪部分 -->
		<div class="face-upload-modal">
			<div class="face-upload-imgView">
				<img class="face-upload-img" src="" >
			</div>
			<div class="face-upload-control">
				<a class="face-upload-btn" href="javascript:;" onclick="cancelClick()">取消</a>
				<a class="face-upload-btn" href="javascript:;" onclick="imgSubmit()">确定</a>
			</div>
		</div>
		
		<!-- 个人头像预览 -->
		<div class="face-preview-modal">
