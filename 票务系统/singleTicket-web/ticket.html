<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/ticket.css?v=10">
		<title>提交订单</title>
	</head>
	<body>
		<div class="container">
			<!-- 门票名称 -->
			<div class="ticketName">
				<p class="ticketNameTxt"><font class="ticketType"></font></p>
				<p class="ticketDesc"></p>
				<!-- <p class="checkTime"></p> -->
			</div>
			
			<!-- 购票须知 -->
			<div class="noticeView">
				<p class="noticeTitle">购票须知</p>
				<div class="noticeText">
					
				</div>
			</div>
			
			<!-- 预定时间 -->
			<div class="ticketTime">
				<p class="timeTitle">预定时间</p>
				<div class="timeView">
					<input class="timeInput" type="text" readonly="readonly">
					<p class="ticketPrice"></p>
					<a class="timeSelectBtn" href="javascript:;"></a>
				</div>
			</div>
			
			<!-- 购票数量 -->
			<div class="ticketNumber">
				<p class="numberText">购票数量：</p>
				<div class="numberView">
					<a class="subBtn" href="javascript:;" onclick="subClick(this)">-</a>
					<input class="numberInput" type="number" readonly="readonly" value="0">
					<a class="addBtn" href="javascript:;" onclick="addClick(this)">+</a>
				</div>
			</div>
			
			<!-- 游客信息 -->
			<div class="visitorInfo">
				<p class="visitorTitle">游客信息</p>
				<div class="visitorList">
					<!-- <div class="visitorItem">
						<div class="itemInfo">
							<p>姓名：</p>
							<input type="text" placeholder="请输入姓名">
						</div>
						<div class="itemInfo">
							<p>手机号：</p>
							<input type="text" placeholder="请输入手机号">
						</div>
						<div class="itemInfo">
							<p>身份证：</p>
							<input type="text" placeholder="请输入身份证">
						</div>
					</div> -->
				</div>
			</div>
			
			<!-- 价格合计 -->
			<div class="priceView">
				<div class="priceLeft">
					订单金额：<p class="priceText">0元</p>
				</div>
				<a class="payBtn" href="javascript:;" onclick="payClick()">在线支付</a>
			</div>
		</div>
		
		<!-- 图片裁剪部分 -->
		<div class="face-upload-modal">
			<div class="face-upload-imgView">
				<img class="face-upload-img" src="" >
			</div>
			<div class="face-upload-control">
				<a class="face-upload-btn" href="javascript:;" onclick="cancelClick()">取消</a>
				<a class="face-upload-btn" href="javascript:;" onclick="imgSubmit()">确定</a>
			</div>
		</div>
		
		<!-- 个人头像预览 -->
		<div class="face-preview-modal">
			<div class="face-preview-content">
				<p class="face-preview-title">个人照片</p>
				<div class="face-preview-imgView">
					<img class="face-preview-img" src="" >
				</div>
				<div class="face-preview-control">
					<a class="face-preview-btn" href="javascript:;" onclick="previewSure()">确定</a>
				</div>
			</div>
		</div>
		
		<form id="myForm" method="post" action="https://boss.smart-ideas.com.cn/ticketApi/order/uploadHeadImg" enctype="multipart/form-data"></form>
		
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/laydate.js"></script>
		<script src="layer/layer.js"></script>
		<script src="js/cropper.min.js"></script>
		<script src="js/app.js?v=10"></script>
		<script src="js/region.js"></script>
		<script src="js/ticket.js?v=50"></script>
	</body>
</html>
