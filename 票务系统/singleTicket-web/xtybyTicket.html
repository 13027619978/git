			<!-- 游客信息 -->
			<div class="visitorInfo">
				<p class="visitorTitle">发票信息</p>
				<div class="visitorList">
					<div class="visitorItem">
						<div class="itemInfo">
							<p>姓名：</p>
							<input class="name" type="text" placeholder="请输入姓名">
						</div>
						<div class="itemInfo">
							<p>电话：</p>
							<input class="phone" type="text" placeholder="请输入电话">
						</div>
						<div class="itemInfo">
							<p>邮箱：</p>
							<input class="yjdz" type="text" placeholder="请输入邮箱">

						<div class="itemInfo">
							<p>公司抬头：</p>

						</div>
						<div class="itemInfo">
							<p>税号：</p>
							<input class="sh" type="text" placeholder="请输入税号">
						</div>
						<div class="itemInfo">
