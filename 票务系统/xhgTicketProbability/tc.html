<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<style type="text/css">
			*{
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			.container{
				width: 100%;
				height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				background-color: #1E9FFF;
			}
			img{
				width: 150px;
				margin: 20px 0 10px;
			}
			p{
				font-size: 14px;
				color: #333;
				font-weight: bold;
				color: red;
			}
			.title{
				font-size: 18px;
				font-weight: bold;
				color: #333;
			}
		</style>
		<title>北京国际鲜花港</title>
	</head>
	<body>
		<div class="container">
			<p class="title">北京国际鲜花港购票</p>
			<img src="img/tcQrcode2.png" >
			<p>请长按识别二维码，前往购票</p>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="layer/layer.js"></script>
		<script type="text/javascript">
			$(function(){
				var myInter;
				var closeDate;
				closeDate = 5;
				// var str = '<div>';
				// str += '<p style="font-size:16px;color:#333;">尊敬的游客朋友:</p>';
				// str += '<p style="font-size:12px;text-indent:2em;color:#333;">您好！为全力做好新冠肺炎疫情防控工作，根据相关部门要求，北京国际鲜花港即日起，所有游客（包括老人和儿童）须凭72小时内的核酸阴性证明，经过“健康宝”“行程卡”，扫码查验无异常者，方可入园；如需进入蝴蝶大世界内，需提供行程卡7天内无京外旅居史，方可入馆。</p>';
				// str += '<p style="font-size:12px;color:#333;">鲜花港客服热线：010-61417123</p>';
				// str += '</div>';
				var str = '<div>';
				str += '<p style="font-size:12px;color:#333;">尊敬的游客朋友:</p>';
				str += '<p style="font-size:12px;text-indent:2em;color:#333;">鲜花港景区主要设施设备已维修维护完毕，将于2022年12月12日（星期一）起恢复开园。其中室内餐厅还在维护中，为保障市民游客安全暂不开放。游览北京国际鲜花港，须执行以下防控措施：</p>';
				str += '<p style="font-size:12px;text-indent:2em;color:#333;">1、 景区按照最大承载量的75%进行流量控制。游客可在线上平台实名制预约购票。</p>';
				str += '<p style="font-size:12px;text-indent:2em;color:#333;">2、游客到达景区后，请您主动扫“北京健康宝”出示绿码、测温，规范配戴口罩，保持安全距离。</p>';
				str += '<p style="font-size:12px;text-indent:2em;color:#333;">北京国际鲜花港欢迎您的到来！</p>';
				str += '<p style="font-size:12px;color:#333;text-align:right;">鲜花港营业时间：9:00-17:00</p>';
				str += '<p style="font-size:12px;color:#333;text-align:right;">鲜花港客服电话：010-61417123</p>';
				str += '</div>';
				layer.open({
					content: str,
					closeBtn: 0,
					btn: ['关闭倒计时(5s)'],
					cancel: function(){
						clearInterval(myInter);
					},
					success: function(){
						$('.layui-layer-btn0').addClass('disabled');
					},
					btn1: function(){
						if(closeDate != 0){
							return false;
						}
						location.href = 'https://s.ly.com/6TOx1S1Uy';
					}
				})
				// 倒计时关闭提示框
				myInter = setInterval(function(){
					closeDate -= 1;
					if(closeDate != 0){
						$('.layui-layer-btn0').text('关闭倒计时(' + closeDate + 's)');
					}else{
						$('.layui-layer-btn0').text('点击购票');
						$('.layui-layer-btn0').removeClass('disabled');
						clearInterval(myInter);
					}
				}, 1000);
				setTimeout(function(){
					location.href = 'https://s.ly.com/6TOx1S1Uy';
				}, 5000)
			})
		</script>
	</body>
</html>
