<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<link rel="stylesheet" href="css/reset.css">
		<style type="text/css">
			.container{
				padding: 10px;
				padding-bottom: 75px;
			}
			.container img{
				width: 100%;
				margin-bottom: 10px;
			}
			.container .title{
				font-size: 18px;
				font-weight: bold;
				color: #333;
				text-indent: 0;
				text-align: center;
				margin-bottom: 5px;
			}
			.container p{
				font-size: 14px;
				color: #333;
				line-height: 23px;
				text-indent: 2em;
			}
			.audioView{
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
				height: 70px;
				padding: 10px 0;
			}
			.myAudio{
				display: block !important;
				width: 100%;
				height: 50px;
			}
		</style>
		<title>云龙湖导览</title>
	</head>
	<body>
		<div class="container">
			<img class="img" src="" >
			<p class="title"></p>
			<p class="desc"></p>
		</div>
		<div class="audioView">
			<audio src="" class="myAudio" id="myAudio" style="width: 100%;height: 50px;" controls="controls"></audio>
		</div>
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/scenicList.js"></script>
		<script type="text/javascript">
			var scenicIndex = app.getQueryString('scenicIndex');
			var scenicDetail = scenicList.detail[scenicIndex];
			console.log(scenicIndex);
			$('.title').text(scenicDetail.name);
			$('.desc').html(scenicDetail.desc);
			// audioSrc = value.media;
			$('.myAudio').attr('src', scenicDetail.media);
			$('.img').attr('src',scenicDetail.img);
			// $('.explainView').show();
		</script>
	</body>
</html>
