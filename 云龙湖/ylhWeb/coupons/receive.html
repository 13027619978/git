<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<link rel="stylesheet" href="css/reset.css">
		<style type="text/css">
			*{
				box-sizing: border-box;
			}
			.container{
				height: 100vh;
				background: url(img/bg.png) no-repeat left top;
				background-size: 100% 100%;
				padding: 0;
			}
			.loginView{
				width: 100%;
				height: 100vh;
				padding: 20px;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
			.loginContent{
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				background-color: #fff;
				padding: 30px;
				border-radius: 5px;
				width: 95%;
			}
			.loginView .title{
				font-size: 18px;
				color: #333;
				font-weight: bold;
			}
			.loginView input{
				width: 100%;
				height: 35px;
				border: 1px solid #ddd;
				border-radius: 5px;
				padding: 0 10px;
				font-size: 14px;
				color: #333;
				outline: none;
			}
			.loginView a{
				width: 100%;
				background-color: #0000FF;
				color: #fff;
				text-align: center;
				line-height: 35px;
				display: block;
				text-decoration: none;
				margin-top: 10px;
				border-radius: 5px;
				font-size: 14px;
			}
		</style>
		<title>云龙湖优惠券</title>
	</head>
	<body>
		<div class="container">
			<div class="loginView">
				<div class="loginContent">
					<p class="title">云龙湖优惠券</p>
					<input class="phone" type="text" placeholder="请输入要发放的手机号">
					<a class="lqBtn" href="javascript:;" onclick="loginClick()">确认发放</a>
				</div>
			</div>
			
		</div>
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="layer/layer.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript">
			var code;
			$(function(){
				code = app.getQueryString('couponsCode');
				console.log(code);
			})
			// 发放点击事件
			function loginClick(){
				$('.lqBtn').attr('onclick', '');
				var userPhone = $('.phone').val();
				if(userPhone && userPhone.length == 11){
					app.postAjax('couponsOrder/web/pay', {
						couponsCode: code,
						source: 'WEB',
						openId: '1',
						phone: userPhone
					}, function(res){
						console.log(res);
						$('.lqBtn').attr('onclick', 'loginClick()');
						if(res.code == 'ERROR'){
							layer.alert('领取链接无效');
						}else{
							layer.alert('领取成功');
							$('.phone').val('');
						}
					})
				}else{
					layer.alert('请输入正确的手机号');
					$('.lqBtn').attr('onclick', 'loginClick()');
				}
			}
		</script>
	</body>
</html>
