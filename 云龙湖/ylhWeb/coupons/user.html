<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<link rel="stylesheet" href="css/reset.css">
		<style type="text/css">
			*{
				box-sizing: border-box;
			}
			.container{
				height: 100vh;
				background: url(img/bg.png) no-repeat left top;
				background-size: 100% 100%;
				padding: 0;
			}
			.loginView{
				width: 100%;
				height: 100vh;
				padding: 20px;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
			.loginContent{
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				background-color: #fff;
				padding: 30px;
				border-radius: 5px;
				width: 95%;
			}
			.loginView .title{
				font-size: 18px;
				color: #333;
				font-weight: bold;
			}
			.loginView input{
				width: 100%;
				height: 35px;
				border: 1px solid #ddd;
				border-radius: 5px;
				padding: 0 10px;
				font-size: 14px;
				color: #333;
				outline: none;
			}
			.loginView a{
				width: 100%;
				background-color: #0000FF;
				color: #fff;
				text-align: center;
				line-height: 35px;
				display: block;
				text-decoration: none;
				margin-top: 10px;
				border-radius: 5px;
				font-size: 14px;
			}
			
			.tableView{
				width: 100%;
				background-color: #fff;
				display: flex;
				justify-content: flex-start;
				align-items: flex-start;
				border-bottom: 1px solid #ddd;
			}
			.tableView a{
				display: block;
				width: 50%;
				text-align: center;
				line-height: 50px;
				color: #333;
				font-size: 16px;
				text-decoration: none;
			}
			.tableView .active{
				background-color: #01AAED;
				color: #fff;
			}
			
			.userView{
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				font-size: 14px;
				color: #333;
				height: 80px;
			}
			.userView a{
				font-size: 12px;
				color: #5555ff;
				text-decoration: none;
				margin-top: 10px;
			}
			
			.userList{
				padding: 10px;
				background-color: #fff;
				height: calc(100vh - 131px);
				overflow-y: auto;
			}
			.userList a{
				display: block;
				width: 100%;
				padding: 10px;
				text-decoration: none;
				color: #333;
				font-size: 14px;
				background: url(./img/right_icon.png) no-repeat right center;
				background-size: 15px auto;
				border-bottom: 1px solid #ddd;
			}
			.userItem{
				padding: 10px 20px;
				position: relative;
				background: radial-gradient(circle at 0px center, transparent 10px, #fbdaa8 0) top;
				margin-bottom: 10px;
				border-radius: 5px;
				filter: drop-shadow(3px 3px 3px rgba(0,0,0,.3))
			}
			.userItem.disabled{
				background: radial-gradient(circle at 0px center, transparent 10px, #eee 0) top;
			}
			.userItem.disabled p{
				color: #8D8D8D;
			}
			.userItem p{
				font-size: 13px;
				line-height: 23px;
				color: #333;
			}
			.userItem.disabled font{
				color: #8D8D8D;
			}
			.userItem font{
				color: #333;
			}
			.noData{
				background-color: #fff;
				font-size: 14px;
				color: #D0D0D0;
				text-align: center;
				line-height: calc(100vh - 131px);
			}
		</style>
		<title>云龙湖用户中心</title>
	</head>
	<body>
		<div class="container">
			<div class="loginView">
				<div class="loginContent">
					<p class="title">云龙湖个人中心</p>
					<input class="phone" type="text" placeholder="请输入您的手机号">
					<a href="javascript:;" onclick="loginClick('')">登录查询</a>
				</div>
			</div>
			<div class="userView">
				<p class="userName">用户手机：</p>
				<a href="javascript:;" onclick="changeClick()">切换用户>></a>
			</div>
			<div class="tableView">
				<a class="active" href="javascript:;" onclick="tabClick(0, this)">未使用</a>
				<a href="javascript:;" onclick="tabClick(1, this)">已使用</a>
				<a href="javascript:;" onclick="tabClick(2, this)">已过期</a>
			</div>
			<p class="noData">--暂无优惠券--</p>
			<div class="userList">
				
			</div>
		</div>
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="layer/layer.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript">
			var useList = [];
			var unUseList = [];
			var overUseList = [];
			$(function(){
				var userPhone = sessionStorage.getItem('userPhone');
				if(userPhone){
					$('.loginView').hide();
					$('.userView').show();
					$('.userList').show();
					loginClick(userPhone);
				}else{
					$('.loginView').show();
					$('.userView').hide();
					$('.userList').hide();
				}
			})
			
			function tabClick(useInfo, that){
				$('.userList').html('');
				var couponsList = [];
				$(that).addClass('active').siblings().removeClass('active');
				if(useInfo == '0'){
					couponsList = unUseList;
				}else if(useInfo == '1'){
					couponsList = useList;
				}else if(useInfo == '2'){
					couponsList = overUseList;
				}
				if(couponsList.length == 0){
					$('.noData').show();
					$('.userList').hide();
				}else{
					$('.noData').hide();
					$('.userList').show();
					couponsList.forEach(function(value, key){
						var useStatus = value.useStatus;
						useStatus = useStatus=='0'?'未使用':'已使用';
						if(useInfo == '2'){
							useStatus = '已过期';
						}
						$('.userList').append(
							'<div class="userItem">' +
								'<p class="name">优惠券名称：<font>电动自驾船一小时抵扣券</font></p>' +
								'<p class="name">优惠券编号：<font>'+ value.orderCode +'</font></p>' +
								'<p>有效日期：<font>'+ value.effectStartDate +'至'+ value.effectEndDate +'</font></p>' +
								'<p>使用状态：<font>'+ useStatus +'</font></p>' +
								'<p style="font-size: 12px;line-height: 16px;">游客乘船时需正常扫码支付300元押金，退押金时此优惠券可自动抵扣一小时。</p>' +
							'</div>'
						)
					})
					if(useInfo == '0'){
						$('.userItem').removeClass('disabled');
					}else{
						$('.userItem').addClass('disabled');
					}
				}
			}
			
			// 登录点击事件
			function loginClick(phone){
				useList = [];
				unUseList = [];
				var userPhone = $('.phone').val();
				if(phone){
					userPhone = phone;
				}
				if(userPhone && userPhone.length == 11){
					sessionStorage.setItem('userPhone', userPhone);
					$('.loginView').hide();
					$('.userView').show();
					$('.userList').show();
					$('.userName').text('用户手机：' + userPhone);
					app.getAjax('couponsOrder/user/getList', {
						phone: userPhone
					}, function(res){
						console.log(res);
						if(res.data.length > 0){
							$('.noData').hide();
							$('.userList').html('');
							$('.userList').show();
							res.data.forEach(function(value, key){
								var useStatus = value.useStatus;
								useStatus = useStatus=='0'?'未使用':'已使用';
								if(useStatus == '未使用'){
									var effectEndDate = value.effectEndDate.replace(/-/g,"/") + ' ' + value.useEndTime;
									if(new Date().getTime() <= new Date(effectEndDate).getTime()){
										unUseList.push(value);
									}else{
										overUseList.push(value);
									}
								}else{
									useList.push(value);
								}
							})
							if(unUseList.length == 0){
								$('.noData').show();
								$('.userList').hide();
							}else{
								$('.noData').hide();
								$('.userList').show();
								unUseList.forEach(function(value, key){
									var useStatus = value.useStatus;
									useStatus = useStatus=='0'?'未使用':'已使用';
									$('.userList').append(
										'<div class="userItem">' +
											'<p class="name">优惠券名称：<font>电动自驾船一小时抵扣券</font></p>' +
											'<p class="name">优惠券编号：<font>'+ value.orderCode +'</font></p>' +
											'<p>有效日期：<font>'+ value.effectStartDate +'至'+ value.effectEndDate +'</font></p>' +
											'<p>使用状态：<font>'+ useStatus +'</font></p>' +
											'<p style="font-size: 12px;color: #333;line-height: 16px;">游客乘船时需正常扫码支付300元押金，退押金时此优惠券可自动抵扣一小时。</p>' +
										'</div>'
									)
								})
							}
						}else{
							$('.noData').show();
							$('.userList').hide();
						}
					})
				}else{
					layer.alert('请输入正确的手机号');
				}
			}
			
			// 切换用户
			function changeClick(){
				$('.loginView').show();
				$('.userView').hide();
				$('.tableView a').removeClass('active');
				$('.tableView a').eq(0).addClass('active');
				sessionStorage.clear();
			}
		</script>
	</body>
</html>
