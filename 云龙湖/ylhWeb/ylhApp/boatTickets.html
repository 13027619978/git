<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/boatTickets.css?v=4">
		<title>摆渡船购票</title>
	</head>
	<body>
		<div class="container">
			<div class="banner">
				<img src="img/banner.png" >
			</div>
			<div class="buyInfo">
				<div class="orderView">
					<a class="orderBtn" href="boatTicketsOrder.html">我的订单</a>
				</div>
				<div class="buy_item">
					<p class="item_l" style="font-weight: bold;">摇橹船票</p>
				</div>
				<div class="buy_item">
					<p class="item_l">票种：</p>
					<select class="ticketType" onchange="ticketTypeChange(this)">
						<option value="1">画舫观光船60元票</option>
						<option value="2">快艇环湖60元票</option>
						<option value="3">快艇直达60元票</option>
						<option value="4">快艇直达双程120元票</option>
						<option value="5">摇撸船60元票</option>
						<option value="11">环西湖观光（生态岛探险）80元</option>
					</select>
				</div>
				<div class="buy_item">
					<p class="item_l">票价：</p>
					<p class="singlePrice">60元/张</p>
				</div>
				<div class="buy_item">
					<p class="item_l">票数：</p>
					<div class="number">
						<a href="javascript:;" onclick="sub(this)">-</a>
						<div class="number_txt">
							<input class="num" type="number" value="0" onchange="quantityChange(this)" disabled="true"/>
							张
						</div>
						<a href="javascript:;" onclick="add(this)">+</a>
					</div>
				</div>
			</div>
			<div class="descView">
				<p class="title">乘船须知：</p>
				<p>1.请遵从疫情防控要求文明乘船，不夹带危险物品。</p>
				<p>2.严重的心脏病、精神病、高血压、高度近视、颈椎病、腰椎病、骨折等疾病患者不能参与快艇活动。</p>
				<p>3.每位游客乘坐快艇时必须穿救生衣，找到安全绳。</p>
				<p>4.乘搭快艇时，不要集中在快艇的一侧，以免快艇失去平衡。严禁在快艇内启动，头、手不要放在快艇的边缘，以免被触碰及发生其他意外。</p>
				<p>5.参与快艇活动者在途中未经许可不得离艇下水。</p>
				<p>温馨提示：票据是结算的依据，如有遗失，责任自负。</p>
			</div>
			<div class="bottomView">
				<p>总计：<font class="totalPrice">0.00</font>元</p>
				<a href="javascript:;" onclick="buyClick(this)">购票</a>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="layer/layer.js"></script>
		<script src="js/app.js"></script>
		<script src="js/boatTickets.js?v=40"></script>
	</body>
</html>
