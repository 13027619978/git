<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<link rel="stylesheet" href="css/reset.css">
		<style type="text/css">
			a{
				text-decoration: none;
			}
			.container{
				min-height: 100vh;
				padding: 0;
				background-color: #f0f0f0;
			}
			.jfList{
				padding: 0 10px;
				background-color: #fff;
			}
			.jfItem{
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 10px;
				border-bottom: 1px solid #ddd;
			}
			.jfItem p{
				font-size: 13px;
				color: #333;
			}
			.jfItem p font{
				font-size: 28px;
				color: #01AAED;
				margin: 0 5px;
			}
		</style>
		<title>积分详情</title>
	</head>
	<body>
		<div class="container">
			<div class="jfList">
				<!-- <div class="jfItem" href="javascript:;">
					<p>2021-12-15 00:00:00</p>
					<p>+<font>1</font>积分</p>
				</div> -->
			</div>
		</div>
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="layer/layer.js"></script>
		<script src="js/app3.js"></script>
		<script type="text/javascript">
			$(function(){
				app.getAjax('userIntegral/getDetail', {
					userIntegralId: app.getCookie('userIntegralId')
				}, function(res){
					console.log(res);
					res.data.forEach(function(value, key){
						var jfChange;
						if(value.type == 'add'){
							jfChange = '+';
						}else{
							jfChange = '-';
						}
						$('.jfList').append(
							'<div class="jfItem" href="javascript:;">'+
								'<p>'+ value.createDate +'</p>'+
								'<p>'+ jfChange +'<font>'+ value.point +'</font>积分</p>'+
							'</div>'
						);
					})
				})
			})
		</script>
	</body>
</html>
